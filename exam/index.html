<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

    :root{--p:#0d6efd;--s:#20c997;--b:#e2e8f0;--t:#123047;--m:#6c7a86}

    .wrap{max-width:900px; margin:0 auto; padding:16px}
    header{position:sticky; top:0; background:#fff; border-bottom:1px solid var(--b); padding:12px; z-index:10}
    h1{margin:0 0 8px 0}
    .meta{color:var(--m); font-size:13px}
    .card{background:#fff; border:1px solid var(--b); border-radius:12px; padding:16px; margin:12px 0}
    .btn{padding:12px 16px; border-radius:10px; border:none; background:var(--p); color:#fff; font-weight:700; cursor:pointer}
    .btn.secondary{background:#f1f5f9; color:var(--t); border:1px solid var(--b)}
    .actions{display:flex; gap:8px; flex-wrap:wrap; margin-top:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>الامتحان النهائي — MCQ (70 سؤال)</h1>

    </div>
  </header>
  <main class="wrap">
    <div class="card">
      <p>ملاحظة: لن يظهر زر الامتحان في الصفحة الرئيسية إلا بعد إكمال جميع الوحدات بنسبة 100%.</p>
      <div class="actions">
        <a class="btn" href="https://forms.gle/wfSe35kTS9ZSkVPv7" target="_blank" rel="noopener">افتح الامتحان الآن</a>
        <a class="btn secondary" href="../index.html">العودة للمنصة</a>
      </div>
    </div>
  </main>
</body>
</html>
